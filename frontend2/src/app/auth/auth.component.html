<form class="form-group" [formGroup]="connectutil" >
    <input formControlName="name" type="text" placeholder="entrer votre nom"/>
    <input formControlName="email" type="email" placeholder="entrer votre adresse mail"/> 
    <button type="submit" [disabled]="!connectutil.valid" style="background-color: blueviolet; color: cornsilk;"> se connecter </button>
</form>

<div class="content">
    <div class="card z-depth-1-half">

        <div class="card-title">
            <h2 class="text-center"><strong>se connecter</strong></h2>
        </div>
        
        <form class="form" [formGroup]="connectUserForm" (submit)="onLogin()">

            <div class="card-body">
                <div class="form-group">
                    <input formControlName="email" [(ngModel)]="userConnexionData.email" type="email" class="form-control" placeholder="adresse mail de l'utilisateur" required/>
                    <div *ngFor="let error of errorMessages.email" class="ng-container">
                        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                            <small class="error-message">{{ error.message }}</small>
                        </ng-container> 
                    </div>
                </div>

                <div class="form-group">
                    <input formControlName="password" [(ngModel)]="userConnexionData.password" type="password" class="form-control" placeholder="mot de passe" required/>
                    <div *ngFor="let error of errorMessages.password" class="ng-container">
                        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                            <small class="error-message">{{ error.message }}</small>
                        </ng-container> 
                    </div>
                </div>
            </div>

            <div class="card-actions">
                <button [disabled]="!connectUserForm.valid" type="submit" class="btn btn-primary waves-effect">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span>Se connecter</span>
                </button>
            </div>
        </form>
    </div>
</div>
<ngx-spinner name="chargement5" [fullScreen]="true" type="ball-scale-multiple" size="medium">
    <p class="loading">Connexion</p>
</ngx-spinner>
<ngx-alerts></ngx-alerts>
